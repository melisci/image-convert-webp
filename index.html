<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Imágenes a WebP</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Convertir PNG/JPG a WebP</h1>
        
        <!-- Formulario de subida con card -->
        <div class="card p-4 shadow-lg">
            <form id="uploadForm" action="/convert" method="POST" enctype="multipart/form-data">
                <input class="form-control" type="file" id="fileInput" name="images" multiple accept=".jpg, .jpeg, .png" required>
                <button type="submit" class="btn btn-success mt-3">Convertir</button>
            </form>
        </div>

        <!-- Loader -->
        <div id="loader" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
                
        <!-- Resultados -->
        <div id="result" class="mt-4"></div>
        
        <!-- Mensaje de eliminación -->
        <div id="deleteMessage" style="display: none;" class="mt-4">
            <p id="deleteMessageText" class="text-center"></p>
            <button id="deleteAllButton" class="btn btn-danger btn-lg btn-block">Eliminar todas las imágenes</button>
        </div>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
